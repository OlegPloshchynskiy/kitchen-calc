<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кухня кутова</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <header>
        <span>
            розрахунок вартості фасадів кутової кухні
        </span>
    </header>

    <form action="">
        <input type="text" id="corner-bottom-height" placeholder="Висота нижніх тумбочок" value="0.82" required>
        <input type="number" id="corner-height" placeholder="Загальна висота кухні" required>
        <input type="number" id="corner-first-width" placeholder="Ширина правої сторони" required>
        <input type="number" id="corner-second-width" placeholder="Ширирна лівої сторони" required>
        <input type="number" id="corner-price" placeholder="Ціна фасаду" required>
    
        <button id="corner-submit">Розрахувати</button>
    </form>

    <div class="corner-result">

    </div>
    
</body>
<script src="js/main.js"></script>
</html>
